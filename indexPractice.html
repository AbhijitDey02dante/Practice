<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input class="form-control" id="filter" type="text" placeholder="Search items.....">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 id="addItem" class="title">Add Items</h2>
    <form class="form-inline mb-3" id="addForm">
      <input id="addItemInp" type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 2<button type="button" class="btn btn-danger float-right delete">X</button><button type="button" class="mx-1 btn btn-info float-right edit">Edit</button></li>
      <li class="list-group-item">Item 1<button type="button" class="btn btn-danger float-right delete">X</button><button type="button" class="mx-1 btn btn-info float-right edit">Edit</button></li>
      <li class="list-group-item">Item 3<button type="button" class="btn btn-danger float-right delete">X</button><button type="button" class="mx-1 btn btn-info float-right edit">Edit</button></li>
      <li class="list-group-item">Item 4<button type="button" class="btn btn-danger float-right delete">X</button><button type="button" class="mx-1 btn btn-info float-right edit">Edit</button></li>
      <!-- <li class="test-class">Item 5</li> -->
    </ul>
    <!-- <span>hello</span> -->
   </div>
  </div>
<script src="indexPractice.js"></script>
</body>
</html>
